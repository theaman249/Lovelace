<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Workbench</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <main class="main">
        <div class="hero bg-base-200 min-h-screen">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
              <h1 class="text-5xl font-bold">Forgot Password</h1>
              <p class="py-6">
                Please provide an your email address and an email will be sent to you with a link to reset your password.
                Once you have clicked the link please return and log in.
              </p>
            </div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Email</span>
                  </label>
                  <input type="email" placeholder="email" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Password</span>
                  </label>
                  <input type="password" placeholder="password" class="input input-bordered" required />
                  <label class="label">
                    <a href="./ForgotPassword.html" class="label-text-alt link link-hover">Forgot password?</a>
                    <a href="./SignUp.html" class="label-text-alt link link-hover">New around here? Sign Up</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      
</body>
</html>
