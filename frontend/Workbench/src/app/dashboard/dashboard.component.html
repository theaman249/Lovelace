<div class="">
  <header>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl" routerLink="Home">Workbench</a>
      </div>
      <div class="flex-none gap-2">
        <!-- <div class="form-control">
          <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
        </div> -->
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img
                alt="Tailwind CSS Navbar component"
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li>
              <a class="justify-between" routerLink="Pp">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a routerLink="">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container mx-auto p-6 bg-base-200">
        <h1 class="text-3xl font-bold text-center mb-8">Productivity Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Productivity Stats</h2>
            <div id="chart">
              <apx-chart
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [xaxis]="chartOptions.xaxis"
                [title]="chartOptions.title">
              </apx-chart>
            </div>
          </div>
      
          <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Task Completion Rate</h2>
                <div class="flex justify-center items-center">
                    <apx-chart
                    [series]="pieChartOptions.series || []"
                    [chart]="pieChartOptions.chart"
                    [fill]="pieChartOptions.fill"
                    [stroke]="pieChartOptions.stroke"
                    [colors]="pieChartOptions.colors || []"
                    [labels]="pieChartOptions.labels || []">
                  </apx-chart>    
               </div>
          </div>
      
          <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">To-Do List</h2>
            <div>
              <ul class="list-none">
                <li *ngFor="let item of todoItems" (click)="toggleComplete(item)" class="cursor-pointer">
                  <span [ngClass]="{ 'line-through': item.completed, 'text-gray-500': item.completed }">
                    <input type="checkbox" [(ngModel)]="item.completed" class="mr-2" />
                    {{ item.title }}
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="btm-nav">
      <button routerLink="Home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span class="btm-nav-label">Home</span>
      </button>
      <button routerLink="Office">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="btm-nav-label" routerLink="Office">Office bookings</span>
      </button>
      <button class="active" routerLink="Dashboard">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        <span class="btm-nav-label">Personal Dashboard</span>
      </button>
    </div>
  </div>
