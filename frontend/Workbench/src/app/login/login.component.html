<div class="hero bg-base-200 min-h-screen">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold">Clock In</h1>
        <p class="py-6">
          Welcome to Workbench, 
          your one stop office management tool.
        </p>
      </div>
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form [formGroup] ="loginForm" (ngSubmit)="login()" class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input type="email" placeholder="email" class="input input-bordered" formControlName ="email"  required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" placeholder="password" formControlName = "password" class="input input-bordered" required />
            <label class="label">
              <a routerLink="Forgot" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
            <label class="Signup">
                <a routerLink="Signup" class="label-text-alt link link-hover">New here? Sign Up</a>
              </label>
          </div>
          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary" routerLink="Home">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
